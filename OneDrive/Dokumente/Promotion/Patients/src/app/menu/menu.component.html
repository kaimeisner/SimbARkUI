<mat-toolbar>
  <button>
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #drawer opened="true" mode="side">
    <mat-nav-list class="nav-menu">
      <mat-nav-list>
        <button mat-button>Zonen <mat-icon id="Zonen">check_box_outline_blank</mat-icon></button>
        <mat-list-item>
          <button (click)="select()" mat-button>Templates <mat-icon id="TemplateZonen">check_box_outline_blank</mat-icon></button>
        </mat-list-item>
        <mat-list-item>
          <button (click)="areas()" mat-button >Zonenaufbau <mat-icon id="ZonenAufbau">check_box_outline_blank</mat-icon></button>
        </mat-list-item>
      </mat-nav-list>
      <mat-nav-list>
        <button (click)="patientenaufkommenmenu()" mat-button>Patientenaufkommen <mat-icon id="Patientenaufkommen">check_box_outline_blank</mat-icon></button>
      </mat-nav-list>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-container>
    <div id="menu">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</mat-drawer-container>
